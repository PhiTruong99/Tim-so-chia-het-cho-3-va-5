<!DOCTYPE html>
<html>
    <head>
        <title>Tìm số chia hết cho 3 và 5</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            for(var i=1;i<=1000;i++){
                if(i%3==0 && i%5==0){
                    document.write(i + "<br/>");
                }
            }
        </script>
    </body>
</html>
